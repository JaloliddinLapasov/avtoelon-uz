<div *ngIf="ads.length > 0; else noAds">
    <div *ngFor="let ad of ads">
      <h3>{{ ad.title }}</h3>
      <p>{{ ad.description }}</p>
      <p><strong>{{ ad.price }} {{ ad.currency }}</strong></p>
      <p>Location: {{ ad.location }}</p>
      <button (click)="deleteAd(ad.id)">Delete</button>
    </div>
  </div>
  <ng-template #noAds>
    <p>No ads found!</p>
  </ng-template>
