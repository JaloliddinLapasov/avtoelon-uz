<h1>Avtomobillar</h1>
    <p>Bu sahifada faqat avtomobil e'lonlari ko'rsatiladi.</p>
    <hr>

    <!-- Bu yerga avtomobillarga xos filterlar qo'shilishi mumkin -->
    <!-- Masalan: Marka, Model, Yil, Kuzov turi va hokazo -->

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let car of cars">
        <div class="card h-100">
          <img [src]="car.image" class="card-img-top" alt="{{ car.title }}">
          <div class="card-body">
            <h5 class="card-title">
              <a [routerLink]="['/ad', car.id]">{{ car.title }}</a> <!-- E'lon detaliga link -->
            </h5>
            <p class="card-text fw-bold">{{ car.price }}</p>
            <p class="card-text"><small class="text-muted">{{ car.location }}</small></p>
          </div>
        </div>
      </div>
    </div>

     <!-- Pagination Placeholder -->
